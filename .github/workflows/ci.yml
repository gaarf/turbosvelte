name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - run: yarn
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: yarn run build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: yarn run test
